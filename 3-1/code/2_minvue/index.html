<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">
    <h2>差值表达式</h2>
    <h4>{{ msg }}</h4>
    <h4>{{ count }}</h4>
    <h2>v-text</h2>
    <div v-text="msg"></div>
    <h2>v-html & v-on</h2>
    <div v-html="htmlMsg" v-on:click="clickFun"></div>
    <h2>v-model</h2>
    <input type="text" v-model="msg"/>
    <input type="text" v-model="count"/>
  </div>

  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'hello vue',
        htmlMsg: '<b><i>click me</i></b>',
        count: 100,
      },
      methods:{
        clickFun(){
          alert('click')
        }
      }
    })
  </script>
</body>
</html>
