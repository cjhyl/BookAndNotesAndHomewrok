<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本特性</title>
</head>
<body>
    <!--通过添加type="module"属性使用ES Module标准-->
    <script type="module">

    </script>
    <!--1. 忽略 'use strict' 使用严格模式-->
    <script type="module">
        function ttt(){
            console.log('function中',this)
        }
        console.log('全局',window);
        ttt();
    </script>
    <!--2. 每个ES Module都是运行在单独的私有作用域中-->
    <script type="module">
        var foo=100;
        console.log(foo)
    </script>
    <script type="module">
        console.log(foo)
    </script>
    <!--3. ESM是通过CORS方式请求外部JS模块的-->
    <script type="module" src="">

    </script>
    <!--4. ESM的script标签会延迟执行脚本 会等页面渲染完成后再执行脚本-->
    <script type="module" src="base/alertDemo.js"></script>
    <p>11</p>
    
</body>
</html>
